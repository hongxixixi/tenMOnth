<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
           width: 200px;
           height: 200px;
           background: yellow; 
        }
    </style>
</head>
<body>
    <div>

    </div>
    <script>
    var div = document.getElementsByTagName('div')[0];
    // 写法一
    // for(var i=0xA00000;i<0xFFFFFF;i++) {
    //     div.style.backgroundColor = '#'+i.toString(16);
    // }

    // 写法二
    var timer;
    var i=0x100000;
    function func() {
        timer = setTimeout(func, 0);
        div.style.backgroundColor = '#'+i.toString(16);
        if (i++ == 0xFFFFFF) clearInterval(timer);
    }
    timer = setTimeout(func, 0);

// 上面代码有两种写法，都是改变一个网页元素的背景色。
// 写法一会造成浏览器“堵塞”，而写法二就不会，这就是setTimeout(f,0)的好处。
// 即：可利用setTimeout()实现一种伪多线程的概念。
// 另一个使用这种技巧的例子是，代码高亮的处理。如果代码块很大，
// 就会分成一个个小块，写成诸如setTimeout(highlightNext, 50)的样子，进行分块处理。


    </script>
</body>
</html>
