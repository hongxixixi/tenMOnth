<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

</head>
<body>
    <div id="app">
      <input type="text" v-focus.a.b='message'>
      <anchor :level='3' title='特性'>特性</anchor>
      <anchor :level='1' title='一级'>一级</anchor>

    </div> 
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script>
            Vue.component('anchor',{
                props:{
                    level:{
                        type:Number,
                        required:true
                    },
                    title:{
                        type:String,
                        default:''
                    }
                },
                render:function(creatElement){
                    return creatElement(
                        'h'+this.level,
                        [
                            creatElement(
                                'a',
                                {
                                    domProps:{
                                        href:'#'+this.title
                                    }
                                },
                                this.$slots.default
                            )
                        ]
                    )
                }
            })
            var app = new Vue({
                el:'#app',
                data:{
                    message:'...'
                },
                directives:{
                    focus:{
                        inserted:function(el){
                            el.focus();
                        }
                    }
                }
            })
        </script>
</body>
</html>
